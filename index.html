<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <!-- Header -->
    <div class="row">
      <div class="col-1 border border-dark">
        Time
      </div>
      <div class="col-10 border border-dark">
        Event (Grey = Past, Yellow = Current, Green = Future)
      </div>
      <div class="col-1 border border-dark">
        Save
      </div>
    </div>
    <!-- Row 1- 9am -->
    <div class="row">
      <div class="col-1 border border-dark">
        9am
      </div>
      <div class="col-10 border border-dark block" id="9">
        <textarea class="border-0 memo" data-hour="9" style="width: 90%;"></textarea>
      </div>
      <button class="saveBtn col-1 border border-dark" data-hour="9"><i class="fas fa-save"></i></button>

    </div>
    <!-- Row 2- 10am -->
    <div class="row">
      <div class="col-1 border border-dark">
        10am
      </div>
      <div class="col-10 border border-dark block" id="10">
        <textarea class="border-0 memo" data-hour="10" style="width: 90%;"></textarea>
      </div>

      <button class="saveBtn col-1 border border-dark" data-hour="10"><i class="fas fa-save"></i></button>

    </div>
    <!-- Row 3- 11am -->
    <div class="row">
      <div class="col-1 border border-dark">
        11am
      </div>
      <div class="col-10 border border-dark block" id="11">
        <textarea class="border-0 memo" data-hour="11" style="width: 90%;"></textarea>
      </div>

      <button class="saveBtn col-1 border border-dark" data-hour="11"><i class="fas fa-save"></i></button>

    </div>
    <!-- Row 4- 12pm -->
    <div class="row">
      <div class="col-1 border border-dark">
        12pm
      </div>
      <div class="col-10 border border-dark block" id="12">
        <textarea class="border-0 memo" data-hour="12" style="width: 90%;"></textarea>
      </div>

      <button class="saveBtn col-1 border border-dark" data-hour="12"><i class="fas fa-save"></i></button>

    </div>
    <!-- Row 5- 1pm -->
    <div class="row">
      <div class="col-1 border border-dark">
        1pm
      </div>
      <div class="col-10 border border-dark block" id="13">
        <textarea class="border-0 memo" data-hour="13" style="width: 90%;"></textarea>
      </div>

      <button class="saveBtn col-1 border border-dark" data-hour="13"><i class="fas fa-save"></i></button>

    </div>
    <!-- Row 6- 2pm -->
    <div class="row">
      <div class="col-1 border border-dark">
        2pm
      </div>
      <div class="col-10 border border-dark block" id="14">
        <textarea class="border-0 memo" data-hour="14" style="width: 90%;"></textarea>
      </div>

      <button class="saveBtn col-1 border border-dark" data-hour="14"><i class="fas fa-save"></i></button>

    </div>
    <!-- Row 7- 3pm -->
    <div class="row">
      <div class="col-1 border border-dark">
        3pm
      </div>
      <div class="col-10 border border-dark block" id="15">
        <textarea class="border-0 memo" data-hour="15" style="width: 90%;"></textarea>
      </div>

      <button class="saveBtn col-1 border border-dark" data-hour="15"><i class="fas fa-save"></i></button>

    </div>
    <!-- Row 8- 4pm -->
    <div class="row">
      <div class="col-1 border border-dark">
        4pm
      </div>
      <div class="col-10 border border-dark block" id="16">
        <textarea class="border-0 memo" data-hour="16" style="width: 90%;"></textarea>
      </div>

      <button class="saveBtn col-1 border border-dark" data-hour="16"><i class="fas fa-save"></i></button>

    </div>
    <!-- Row 9- 5pm -->
    <div class="row">
      <div class="col-1 border border-dark">
        5pm
      </div>
      <div class="col-10 border border-dark block" id="17">
        <textarea class="border-0 memo" data-hour="17" style="width: 90%;"></textarea>
      </div>

      <button class="saveBtn col-1 border border-dark" data-hour="17"><i class="fas fa-save"></i></button>

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script>
    // sets day and time variables
    var hour = moment().hour()
    var bigDiv = $('.container')
    var currentDay = moment().format("dddd, MMMM Do YYYY")

    $('#currentDay').text(currentDay);

    //sets color of block based on time
    function setColor() {
      $(".block").each(function () {
        var calendarHour = parseInt($(this).attr('id'))
        console.log(calendarHour)
        // console.log(hour)
        if (calendarHour < hour) {
          $(this).css('background-color', 'grey');
        }
        if (calendarHour == hour) {
          $(this).css('background-color', 'yellow');
        }
        if (calendarHour > hour) {
          $(this).css('background-color', 'green');
        }
      })
    }


    setColor();


    // Function on click to save item to local storage in respective text area
    $('.saveBtn').on("click", function (event) {
      console.log("this works")
      event.preventDefault();
      $(".memo").each(function (index, element) {
        if (element.getAttribute("data-hour") == event.target.getAttribute("data-hour")) {
          localStorage.setItem(element.getAttribute("data-hour"), element.value);
          console.log('saved');
        }
      })
    })

    function loadMemos() {
      $(".memo").each(function (index, element) {
        element.value = localStorage.getItem(element.getAttribute("data-hour") || "");
      })
    }

    loadMemos();
  </script>
</body>

</html>
